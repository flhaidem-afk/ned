<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create a New Account</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f5f7fa;
    }
    .form-container {
        max-width: 700px;
        background: #fff;
        padding: 30px;
        margin: 40px auto;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .linkedin-btn {
        background: #0077b5;
        color: #fff;
        font-weight: 600;
    }
    .linkedin-btn:hover {
        background: #005f8d;
        color: #fff;
    }
    .register-btn {
        background: #ffcc00;
        color: #000;
        font-weight: 700;
        border: none;
    }
    .register-btn:hover {
        background: #e6b800;
    }
    .small-text {
        font-size: 13px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="form-container">
    <h3 class="text-center mb-4">Create a New Account</h3>

    <button class="btn linkedin-btn w-100 mb-3">
        Register with LinkedIn
    </button>

    <div class="text-center text-muted mb-3">Or</div>

    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">* First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">* Last Name</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sector / Job Category</label>
            <select class="form-select">
                <option selected></option>
                <option>IT</option>
                <option>Finance</option>
                <option>Marketing</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">* Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">* Phone Number</label>
            <input type="tel" class="form-control">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">* Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">* Password Confirmation</label>
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Current / Previous Company</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Upload your CV</label>
            <input type="file" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Salary Expectation</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">* Desired Location</label>
            <select class="form-select">
                <option selected></option>
                <option>Lagos</option>
                <option>Abuja</option>
                <option>Remote</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Notice Period</label>
            <select class="form-select">
                <option selected></option>
                <option>Immediate</option>
                <option>2 Weeks</option>
                <option>1 Month</option>
            </select>
        </div>

        <p class="small-text">
            By registering you agree to the terms and conditions
        </p>

        <button class="btn register-btn w-100 py-2">
            Register
        </button>
    </form>
</div>

</body>
</html>
